apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myapp-ingress
spec:
  rules:
    - host: myapp.local
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: my-frontend
              port:
                number: 80
        - path: /api
          pathType: Prefix
          backend:
            service:
              name: my-backend
              port:
                number: 8080
